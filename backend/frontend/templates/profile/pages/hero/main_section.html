<!-- main_section.html -->
<h2>Main Section</h2>
<div class="card mb-3">
    <div class="card-body">
        <div class="mb-3">
            <label for="backgroundURL" class="form-label">Background URL:</label>
            <input type="text" class="form-control" id="backgroundURL" name="mainSection[backgroundURL]" value="{{ data.mainSection.backgroundURL }}">
        </div>
        <div class="mb-3">
            <label for="title1" class="form-label">Title 1:</label>
            <input type="text" class="form-control" id="title1" name="mainSection[title1]" value="{{ data.mainSection.title1 }}">
        </div>
        <div class="mb-3">
            <label for="title2" class="form-label">Title 2:</label>
            <input type="text" class="form-control" id="title2" name="mainSection[title2]" value="{{ data.mainSection.title2 }}">
        </div>
        <div class="mb-3">
            <label for="button1Text" class="form-label">Button 1 Text:</label>
            <input type="text" class="form-control" id="button1Text" name="mainSection[button1Text]" value="{{ data.mainSection.button1Text }}">
        </div>
        <div class="mb-3">
            <label for="button2Text" class="form-label">Button 2 Text:</label>
            <input type="text" class="form-control" id="button2Text" name="mainSection[button2Text]" value="{{ data.mainSection.button2Text }}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="mainSection[phoneNumber]" value="{{ data.mainSection.phoneNumber }}">
        </div>
    </div>
</div>
