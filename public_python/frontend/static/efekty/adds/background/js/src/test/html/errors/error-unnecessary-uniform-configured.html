<!DOCTYPE html>
<html lang="en">
<head>
  <script type="x-shader/x-fragment" id="image">
    precision highp float;

    uniform vec2 iResolution;

    void main() {
      // we need to use the uniform, otherwise it might get kicked out from compiled shader
      gl_FragColor = vec4(gl_FragColor.x / iResolution.x);
    }
  </script>
  <script src="../../../../dist/shader-web-background.min.js"></script>
  <script src="../../js/test-error.js"></script>
  <script>
    shouldWarn(
      "Extra uniforms configured for shader \"image\", which are not present in the shader code "
        + "- might have been removed by GLSL compiler if not used: iSuperfluous"
      ,
      () => shaderWebBackground.shade({
        shaders: {
          image: {
            uniforms: {
              iResolution:  (gl, loc) => gl.uniform2f(loc, 1, 1),
              iSuperfluous: (gl, loc) => gl.uniform1i(loc, 42)
            }
          }
        }
      })
    );
  </script>
</head>
<body></body>
</html>
