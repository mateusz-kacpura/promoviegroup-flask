<!DOCTYPE html>
<html lang="en">
<head>
  <title>Error test cases of shader-web-background</title>
</head>
<body>
<h1>Error test cases of shader-web-background</h1>
<script>
  const thisDirInGitHubApi = "https://api.github.com/repos/"
    + "xemantic/"
    + "shader-web-background/"
    + "contents/"
    + "src/test/html/errors";
  const ul = document.createElement("ul");
  document.body.append(ul);
  fetch(thisDirInGitHubApi)
    .then(response => response.json())
    .then(data => {
      for (const file of data) {
        const link = document.createElement("a");
        link.href = file.name;
        link.append(file.name);
        const li = document.createElement("li");
        li.append(link);
        ul.append(li);
      }
    });
</script>
</body>
</html>
