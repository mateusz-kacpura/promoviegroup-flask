<!-- Modal browser HTML -->
<div class="modal fade" id="fileBrowserModal" tabindex="-1" aria-labelledby="fileBrowserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fileBrowserModalLabel">File Browser</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Sekcja wyszukiwania -->
          <div class="mb-3">
            <label for="fileSearch" class="form-label">Search Files:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="fileSearch" placeholder="Search files">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
  
          <!-- Sekcja wyboru katalogu uploadu -->
          <div class="mb-3">
            <label for="targetDirectory" class="form-label">Wybierz katalog docelowy uploadu:</label>
            <select class="form-select" id="targetDirectory">
              <!-- Opcje – klucze odpowiadające wpisom w zmiennej FILES -->
              <option value="komputer">Komputer</option>
              <option value="mobile">Mobile</option>
              <option value="member_image">Member Image</option>
              <option value="galeria">Galeria</option>
              <option value="main_background">Main Background</option>
              <option value="jumbotron">Jumbotron</option>
              <option value="partners">Partners</option>
              <option value="video">Video</option>
            </select>
          </div>
  
          <!-- Sekcja uploadu plików -->
          <div class="mb-3">
            <label for="fileUploadInput" class="form-label">Upload File:</label>
            <div class="input-group">
              <input type="file" class="form-control" id="fileUploadInput">
              <button class="btn btn-success" id="uploadFileBtn">Upload</button>
            </div>
          </div>
  
          <!-- Lista plików -->
          <ul id="fileList" class="list-group mb-3"></ul>
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" id="prevPage">
                <button class="page-link">Previous</button>
              </li>
              <li class="page-item" id="nextPage">
                <button class="page-link">Next</button>
              </li>
            </ul>
          </nav>
  
          <!-- Szczegóły pliku: podgląd, zmiana nazwy, usuwanie -->
          <div id="fileDetails" class="d-none">
            <div class="mb-3">
              <label for="newFileName" class="form-label">Rename File:</label>
              <input type="text" class="form-control" id="newFileName">
            </div>
            <button type="button" class="btn btn-primary" id="renameFileBtn">Rename</button>
            <button type="button" class="btn btn-danger" id="deleteFileBtn">Delete</button>
            <div id="filePreview" class="mt-3"></div>
          </div>                    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="okBtn">OK</button>
        </div>
      </div>
    </div>
  </div>
