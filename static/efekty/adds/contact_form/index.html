
<div class="contact-body">
    <form
      class="contact-form"
      action="xyz.es"
      method="POST"
      data-form
    >
      <label class="contact-label" for="nome">Nome</label>
      <input class="contact-input" type="text" name="nome" id="nome" required />
      <label class="contact-label" for="email">E-mail</label>
      <input class="contact-input" type="email" name="email" id="email" required />
      <label class="contact-label" for="mensagem">Mensagem</label>
      <textarea class="contact-textarea" name="mensagem" id="mensagem" required></textarea>
      <button class="contact-button" type="submit" data-button>Enviar</button>
    </form>
</div>
